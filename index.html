<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOODZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./JS/practica.js" defer></script>
</head>

<body>

    <header class="main-header">
        <div class="container">

            <div class="logo-box">

                <div class="top-line"></div>

                <div class="logo-row">

                    <img src="img/logo/Noodz-logo.svg" alt="NOODZ logo" class="logo" />

                    <div class="slogan-box">
                        <span class="slogan">Noodz contains all the goodstuff</span>
                    </div>

                </div>

                <div class="bottom-line"></div>

            </div>

        </div>
    </header>

    <!-- Hero -->

    <section class="hero-section">
        <div class="container hero-container">

            <h1 class="hero-title">
                WE ARE NOODZ <br />
                <span class="highlight">NOTHING TO HIDE</span>
            </h1>

            <p class="hero-subtitle">
                Eerlijke mondverzorging met een bite. Keeping it real since 2021.
            </p>

            <img src="img/hero/curve.png" alt="Curve" class="hero-curve" />


            <img src="img/hero/gum-top.png" alt="Gum top" class="gum gum-top" />
            <img src="img/hero/gum-left.png" alt="Gum left" class="gum gum-left" />
            <img src="img/hero/gum-bottom.png" alt="Gum bottom" class="gum gum-bottom" />


            <div class="hero-image-wrapper">
                <img src="img/hero/model.png" alt="Noodz model" class="hero-image" />
            </div>

        </div>

    </section>
</body>

</html>
